<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Click me!</title>
	<style>
		body, button { margin: 10px; }
		div { padding: 10px; }
	</style>
	<script>

		window.onload = function() {
			let playback_speed = 0;
			let message = "playback speed: ";
			let div = document.getElementById("playback-speed");

			let button1 = document.getElementById("button1");
			button1.onclick = function () {
				playback_speed--;
				div.innerHTML = message + playback_speed;
			};
			let button2 = document.getElementById("button3");
			button2.onclick = function () {
				playback_speed++;
				div.innerHTML = message + playback_speed;
			};
			let button3 = document.getElementById("button2");
			button3.onclick = function () {
				playback_speed = 0;
				div.innerHTML = message + playback_speed;
			};
		}
	</script>
</head>
<body>
<div id="playback-speed"></div>
<button id="button1">-</button>
<button id="button2">0</button>
<button id="button3">+</button>

</body>
</html>
